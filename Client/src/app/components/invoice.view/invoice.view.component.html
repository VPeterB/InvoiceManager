<div>
  <h2>Számla megtekintő oldal</h2>
  <form>
    <div>
      <label for="customerName">Ügyfél neve:</label>
      <input type="text" id="customerName" name="customerName" [value]="invoice.customerName" readonly>
    </div>
    <div>
      <label for="issueDate">Kiadás dátuma:</label>
      <input type="text" id="issueDate" name="issueDate" [value]="invoice.issueDate | date:'short'" readonly>
    </div>
    <div>
      <label for="dueDate">Esedékesség dátuma:</label>
      <input type="text" id="dueDate" name="dueDate" [value]="invoice.dueDate | date:'short'" readonly>
    </div>
    <div>
      <label for="itemName">Tétel neve:</label>
      <input type="text" id="itemName" name="itemName" [value]="invoice.itemName" readonly>
    </div>
    <div>
      <label for="comment">Megjegyzés:</label>
      <textarea id="comment" name="comment" [value]="invoice.comment" readonly></textarea>
    </div>
    <div>
      <label for="price">Ár:</label>
      <input type="text" id="price" name="price" [value]="invoice.price | currency:'HUF':true" readonly>
    </div>
    <div>
      <button (click)="navigateBack()">Vissza</button>
    </div>
  </form>
</div>
